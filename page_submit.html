<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Modavo</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Bootstrap Components-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/style.css">


</head>

<body class="body-submit">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="box">
        <!--
        <div class="img-box">
            <img src="/assets/img/criancas-e-tecnologia.jpg"width="400px" alt="">
        </div>
        -->
        <div class="form-box">
            <h2>Cadastre-se</h2>
            <p>Já é um membro? <a href="page_login.html">Login</a></p>
            <form action="">
                <div class="input-group">
                    <label for="name">Digite seu nome</label>
                    <input type="name" id="name" class="input required" oninput="validarNome()"
                        placeholder="entre 16 e 60 caracteres alfabéticos" pattern="^[a-zA-Z].{16,60}$" required>
                </div>
                <div class="input-group">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" class="campo" required>
                    <!-- ajustar configuração depois
                <label>Data de nascimento</label>
                        -->
                </div>
                <div class="input-group">
                    <label for="sexo">Gênero</label>
                    <br>
                    <select name="sexo" id="genero">
                        <option value="s">Selecionar</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                        <option value="o">Prefiro não informar</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="name_m">Nome materno</label>
                    <input type="name" id="name_m" pattern="^[a-zA-Z].{16,60}$" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="name" id="cpf" placeholder="insira seu CPF (somente números)" onblur="formataCPF(this)" pattern="[0-9]{11}"required>
                </div>
                <div class="input-group">
                    <label for="tel_cel">Telefone Celular</label>
                    <input type="tel" class="input required" id="tel_cel" minlength="9" pattern="(\(?\d{2}\)?\s)?(\d{4,5}\-\d{4})" onblur="phoneValidate()" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="input-group">
                    <label for="tel_fixo">Telefone Fixo</label>
                    <input type="tel" id="tel_fixo" placeholder="(xx) xxxx-xxxx" minlength="8" class="input required" required>

                </div>
                <div class="input-group">
                    <label for="txtCEP">Código postal</label>
                    <input id="txtCEP" class="input required" oninput="buscaCep()" placeholder="apenas números"
                        required>
                </div>
                <div class="input-group">
                    <label for="txtRua">Rua</label>
                    <input id="txtRua" required disabled>

                </div>
                <div class="input-group">
                    <label for="txtNum">Número</label>
                    <input id="txtNum" required>

                </div>
                <div class="input-group">
                    <label for="txtBairro">Bairro</label>
                    <input id="txtBairro" required disabled>

                </div>
                <div class="input-group">
                    <label for="txtCidade">Cidade</label>
                    <input id="txtCidade" required disabled>

                </div>
                <div class="input-group">
                    <label for="txtEstado">Estado</label>
                    <input id="txtEstado" required disabled>
                </div>
                <div class="input-group">
                    <label for="login">Digite seu login</label>
                    <input type="text" id="login" class="input required" pattern="^[a-zA-Z]{6}$"
                        placeholder="login de 6 caracteres alfabéticos" oninput="validarLogin()" required>
                </div>
                <div class="input-group">
                    <label for="senha">Digite sua senha</label>
                    <input type="password" id="senha" pattern="^[a-zA-Z]{8}$" oninput="validarSenha()"
                        placeholder="senha de 8 dígitos"
                        oninvalid="setCustomValidity(this.validity.patternMismatch ? 'Quantidade de caracteres maior ou menor' : '')"
                        class="input required" required>
                </div>
                <div class="input-group">
                    <label for="c_senha">Repita sua senha</label>
                    <input type="password" name="c_senha" id="c_senha" class="input required"
                        placeholder="confirme sua senha"
                        oninvalid="setCustomValidity(this.validity.patternMismatch ? 'As senhas não coincidem' : '')"
                        pattern="^[a-zA-Z]{8}$" required>
                </div>
            </form>
            <div class="input-group">
                <button type="submit" onclick="validarForm()">Registrar</button>
                <div id="resultado" style="color: red;"></div>
                <div class="form-help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
        </div>
        <!--
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
        -->
    </div>

    <script src="assets/js/page_submit.js"></script>
</body>

</html>
